server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:h2:mem:imgresident;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console


  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            client-name: Google
jwt:
  secret: "change-this-to-a-long-random-secret-string"
  expiration-minutes: 1440   



